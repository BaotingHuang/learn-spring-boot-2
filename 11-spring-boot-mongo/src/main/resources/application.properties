# 应用配置
spring.application.name=mongo
# 应用服务web访问端口
server.port=8080
# MongoDB 配置
# 服务地址 端口号 用户名 密码
# spring.data.mongodb.host=localhost
# spring.data.mongodb.port=27017
# spring.data.mongodb.username=spring
# spring.data.mongodb.password=springboot
# 用户名和密码存储的数据名称
# spring.data.mongodb.authentication-database=admin
# 使用的数据库
# spring.data.mongodb.database=boot
# spring.data.mongodb.uri=mongodb://spring:springboot@127.0.0.1:27017/boot

spring.data.mongodb.uri=mongodb://127.0.0.1:27017/boot
